<h1>Ajouter un film</h1>
<!-- <form [formGroup]="film_form" (ngSubmit)="save()"> -->
<form [formGroup]="film_form" (ngSubmit)="addFilms()">
    <input type="text" formControlName="filmTitle">
    <textarea type="text" formControlName="filmSys"></textarea>
    <input type="number" formControlName="filmNote">

    <button type="submit" [disabled]="film_form.invalid">Sauvegarder</button>
</form>
